userName: ${BROWSERSTACK_USERNAME}
accessKey: ${BROWSERSTACK_ACCESS_KEY}
buildName: "BStack Demo Test Suite"
projectName: "Selenium Python Demo"

platforms:
  - os: "Windows"
    osVersion: "10"
    browserName: "Chrome"
    browserVersion: "latest"
  - os: "OS X"
    osVersion: "Ventura"
    browserName: "Firefox"
    browserVersion: "latest"
  - deviceName: "Samsung Galaxy S22"
    osVersion: "12.0"
    browserName: "chrome"

parallels: 3
debug: false
networkLogs: false
consoleLogs: errors
maskCommands: "setValues, getValues, setCookies, getCookies"
